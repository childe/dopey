#log: dopey.log
esclient:
    - http://user:secret@localhost:9200/
    - https://user:secret@other_host:443/production
sumary:
    log: null
    prints: null
    mail:
      mail_host: "mail.corp.com"
      from_who: "jia.liu@corp.com"
      to_list: ["jia.liu@corp.com"]

setup:
    - update_cluster_settings:
        transient:
            cluster:
                routing:
                    rebalance.enable: none

teardown:
    - update_cluster_settings:
        transient:
            cluster:
                routing:
                    rebalance.enable: all
indices:
  test1-:
    - delete_indices: 
        days: 10 # <=10 days
    - close_indices: 
        days: 3 # <= 3 days
    - optimize_indices: 
        day: 1
        max_num_segments: 1 #default 1
    - update_settings:
        day: 1 # == 1 day
        settings:
            index:
                routing:
                    allocation:
                        require:
                            boxtype: "weak"
                number_of_replicas: 0
                refresh_interval: 30s

  #按月建的索引, 在34天后删除, 按天建的索引, 2天后删除
  .*-(?=\d{4}\.\d{2}$):
    - delete_indices:
        days: 34
  .*-(?=\d{4}\.\d{2}\.\d{2}$):
    - delete_indices:
        days: 2
